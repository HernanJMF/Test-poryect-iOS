<div class="main-login">
  <div class="row m-0">
    <div class="col-12 col-md-6 login-content">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-center">
          <img [src]="'../../../../../assets/images/agroseguro-agrobot.png'"
               width="450px" class="img-fluid" alt="">
          <div class="mt-4">
            <span class="welcome">{{page.welcome_back}}</span>
          </div>
        </div>

      </div>
        <!--Formulario de login-->
      <form [formGroup]="loginForm" class="input-login">
        <div class="input-form">
          <div class="flex flex-column gap-2">
            <div>
              <label class="mt-2 input-title">
                {{page.user_name}}
              </label>
            </div>
            <div class="d-flex justify-content-center mt-2">
              <input  formControlName="email"
                      pInputText
                      type="email"
                      (keyup.enter)="onSubmit()"
                      class="inputs"/>
            </div>
          </div>
          <div class="flex flex-column gap-2 mt-4 option">
            <div class="d-flex justify-content-between align-items-center">
              <label class="input-title">
                {{page.password}}
              </label>
              <p-button pRipple
                        label={{page.forgot_password}}
                        class="forgot"
                        styleClass="p-button-text forgot"
                        (click)="showDialog()">
              </p-button>

            </div>
            <div class="d-flex justify-content-center mt-2">
              <p-password formControlName="password" required
                          [feedback]="false"
                          [maxlength]="20"
                          [minlength]="3"
                          [toggleMask]="true"
                          (keyup.enter)="onSubmit()"
                          styleClass="w-100">
              </p-password>
            </div>
          </div>
        </div>
      </form>
        <!--Boton de login y registro de usuario-->
      <div class="d-flex justify-content-center align-items-center w-100 h-100 title">
        <p-button type="button"
                class="p-button-text"
                [label]="page.login"
                [text]="true"
                [rounded]="true"
                (click)="onSubmit()">
        </p-button>
      </div>
    </div>
    <div class="d-none d-md-block col-0 col-md-6 p-0">
      <img src="../../../../../assets/images/agro-login-image.png"
           alt="loginimg"
           class=" imglogin img-fluid">
    </div>
  </div>
</div>

<!-- Modal de recuperación de contraseña-->
<app-password-recovery></app-password-recovery>
