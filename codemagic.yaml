workflows:
  ios-workflow:
    name: Build iOS app
    max_build_duration: 60
    environment:
      vars:
        # Your environment variables
      flutter: stable
      xcode: latest
    scripts:
      - name: Install dependencies
        script: |
          flutter pub get
      - name: Build iOS
        script: |
          flutter build ios --release
    artifacts:
      - build/ios/ipa/*.ipa
