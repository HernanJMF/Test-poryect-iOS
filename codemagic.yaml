workflows:
  ios-workflow:
    name: Build iOS app
    max_build_duration: 60
    environment:
      xcode: latest
    scripts:
      - name: Install Node.js dependencies
        script: |
          rm -rf node_modules
          rm package-lock.json
          npm install
      - name: List files in node_modules/@capacitor/ios/scripts
        script: |
          ls -R node_modules/@capacitor/ios/scripts
      - name: Verify CocoaPods version
        script: |
          pod --version
      - name: Create ExportOptions.plist
        script: |
          cat <<EOF > ios/App/ExportOptions.plist
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>development</string>
              <key>signingStyle</key>
              <string>automatic</string>
              <key>teamID</key>
              <string></string>
          </dict>
          </plist>
          EOF
      - name: Copy configuration files
        script: |
          cp ios/App/App/config.xml $CM_BUILD_DIR/config.xml
          cp ios/App/App/capacitor.config.json $CM_BUILD_DIR/capacitor.config.json
          cp -r ios/App/App/public/* $CM_BUILD_DIR/public/
      - name: Build iOS
        script: |
          cd ios/App
          xcodebuild -workspace App.xcworkspace -scheme App -configuration Release clean archive -archivePath $CM_BUILD_DIR/ios.xcarchive CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
          xcodebuild -exportArchive -archivePath $CM_BUILD_DIR/ios.xcarchive -exportOptionsPlist ExportOptions.plist -exportPath $CM_BUILD_DIR CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
    artifacts:
      - $CM_BUILD_DIR/*.ipa
